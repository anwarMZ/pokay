name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀

on:
  push:
    paths:
      - 'data/literature/NC_045512/**'  # Only trigger if files under this path are changed

jobs:
  Explore-GitHub-Actions:
    if: ${{ github.actor == 'anwarMZ' }}  # Run only if the actor is 'specific-username'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v3

      - name: Display changed files
        run: |
          echo "Files changed in this push:"
          git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep 'data/literature/NC_045512/'

      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - run: echo "🍏 This job’s status is ${{ job.status }}."